<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Agregar Nuevo Producto</h1>
    <form method="POST">
        <label for="id">ID:</label><br>
        <input type="text" id="id" name="id" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="cantidad">Cantidad:</label><br>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="precio">Precio:</label><br>
        <input type="number" step="0.01" id="precio" name="precio" required><br><br>

        <label for="fecha_vencimiento">Fecha de Vencimiento:</label><br>
        <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>

        <label for="categoria">Categor√≠a:</label><br>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <input type="submit" value="Agregar Producto">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Volver a la lista de productos</a>
</body>
</html>
